name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # غيّرها لو الفرع بتاعك مش main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) تثبيت Node
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # 2) تفعيل Corepack عشان يشتغل pnpm
      - run: corepack enable

      # 3) تثبيت الاعتمادات
      - run: pnpm install --frozen-lockfile

      # 4) بناء المشروع
      - run: pnpm build

      # 5) رفع ملفات build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
